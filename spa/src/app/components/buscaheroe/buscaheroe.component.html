<h1> Buscando a: <small>{{termino}}</small></h1>
<hr>

<div class="row" *ngIf="heroe.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados para {{termino}};
        </div>
    </div>
</div>



<div class="card-columns">
    <app-heroe-tarjeta [hero]="foo" [indice]="foo.idx" *ngFor="let foo of heroe"></app-heroe-tarjeta>
</div>
