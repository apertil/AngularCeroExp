<div class="card animated fadeIn fast">
    <img [src]="hero.img" class="card-img-top" [alt]="hero.nombre">
    <div class="card-body">
        <h5 class="card-title">{{hero.nombre}}</h5>
        <p class="card-text">{{hero.bio}}.</p>
        <p class="card-text"><small class="text-muted"> <b>Apareció en: {{hero.aparicion}}</b> </small></p>
        <!--Esto es mediante programación. También es válido-->
        <button (click)="verHeroe()" type="button" class="btn btn-outline-primary btn-block">
         Ver mas...</button>
        <!--Esto es mediante routerLink, es válido-->
        <!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary">Ver más link...</a> -->
    </div>
</div>
